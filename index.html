  <body>
    <div class="wrapper">
      <form action="" class="form">
        <h2>Умовні координати</h2>
        <input type="number" class="x" name="x" />
        <input type="number" class="y" name="y" />

        <input type="number" class="x" name="tryx" />

      <div class="targetContainer">
        <p class="targetText">Ціль</p>

    </div>
      <button class="add">Додати</button>

      </ul>
